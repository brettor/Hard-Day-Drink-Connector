<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DrunkApp</title>
	<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>
	<link href="https://fonts.googleapis.com/css?family=Saira:400,700|Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css"> <!-- link to CSS -->
</head>
<body>
	<header>
		<div class="wrapper">
			<h1>Hard Day Drink Connector</h1>
		</div> <!-- wrapper -->
	</header>
	<main>
		<div class="wrapper">
			<section class="entry">
				<form action=""> 
					<label for="strength">How bad a day are you having?</label> <!-- alcohol_content -->
					<select name="strength" id="strength">
						<option value="good">Things are pretty good actually</option>
						<option value="ok">Meh</option>
						<option value="bad">Don't ask</option>
						<option value="terrible">Aaaaaaaaah!!!</option>
					</select>
					<label for="energy">What time did you get up this morning?</label> <!-- package_unit_volume_in_milliliters -->
					<select name="energy" id="energy">
						<option value="late">I finally rolled out of bed around noon</option>
						<option value="ontime">I just made it in time for work</option>
						<option value="early">I got up at the crack of dawn</option>
						<option value="allnight">Get up? I'm still up from yesterday</option>
					</select>
					<label for="cost">How are your finances, currently?</label> <!-- price_per_liter_of_alcohol_in_cents -->
					<select name="cost" id="cost">
						<option value="rich">I'm rolling in it</option>
						<option value="gettingby">Well enough to treat myself</option>
						<option value="poor">I'm just scraping by</option>
						<option value="destitute">Please sir, can I have some more?</option>
					</select>
					<label for="weather">How is the weather today?</label> <!-- primary_category -->
					<select name="weather" id="weather">
						<option value="sunny" data-drinktype="Ready-to-Drink/Coolers">The sun is shining</option>
						<option value="cloudy" data-drinktype="Beer">It's overcast</option>
						<option value="raining" data-drinktype="Wine">It's pouring buckets</option>
						<option value="snowing" data-drinktype="Spirits">Break out the dogsleds!</option>
					</select>
					<button>Submit</button>
				</form>
			</section>

			<section class="display">
				<!-- empty until results generated -->
				<div class="result"></div>
				<div id="map"></div>
			</section>
		</div> <!-- wrapper -->
	</main>
	<footer>
		<div class="wrapper">
			<p>Created by Brett Nielsen using the LCBO API</p>
			<img src="assets/lcboapi-logo.png" alt="LCBO API logo">
		</div> <!-- wrapper -->
	</footer>
	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> <!-- jQuery -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgcEUs5h-peR3YJCmmFFyAG5xg3AX7Fys"></script>
	<script src="scripts/script.js"></script> <!-- link to JS -->
</body>
</html>
